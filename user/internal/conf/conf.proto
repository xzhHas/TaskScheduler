syntax = "proto3";
package kratos.api;

option go_package = "user/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Micro micro = 3;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string   addr        = 1;
    string   user        = 2;
    string   password    = 3;
    string   dataBase    = 4;
    int32    maxIdleConn  = 5;
    int32    maxOpenConn    = 6;
    int32    maxIdleTime = 7;

  }
  message Redis {
    string addr = 1;
    string passWord = 2;
    int32 db = 3;
    int32 poolSize = 4;
    google.protobuf.Duration read_timeout = 5;
    google.protobuf.Duration write_timeout = 6;
  }
  Database database = 1;
  Redis redis = 2;
}

message Micro {
  message LB {
    string addr = 1;
  }
  message RPC {
  }
  LB lb = 1;
  RPC rpc = 2;
}
